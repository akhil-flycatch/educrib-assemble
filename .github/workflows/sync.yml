name: Sync with Client Private Repository

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Debug PAT
        run: |
          echo "PAT length: ${#PAT}"
          echo "PAT starts with: ${PAT:0:3}"  # Prints first 3 chars (e.g., "ghp")
        env:
          PAT: ${{ secrets.PAT }}

      - name: Add client private repository as remote
        run: |
          git remote add upstream https://${{ secrets.PAT }}@github.com/educrib-platform/educrib-assemble-new.git || true
          git fetch upstream

      - name: Merge changes from phase1/DEV
        run: |
          git checkout master
          git merge upstream/phase1/DEV --allow-unrelated-histories || true
          git push origin master
        env:
          PAT: ${{ secrets.PAT }}
